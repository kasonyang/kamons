apply plugin:'java'
repositories {
    mavenCentral()
}
dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'commons-cli:commons-cli:1.3.1'
    compile fileTree('libs')
    testCompile 'junit:junit:4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'site.kason'
            artifactId 'kamons'
            version '0.1.0'
            from components.java
        }
    }
}